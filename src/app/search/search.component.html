<form #search = "ngForm">
<div class="col-sm-4">
  <h5 class="col-sm-11">item Number</h5>
 <mat-form-field class="col-sm-11">
    <mat-select placeholder="Color" name="itemno" [(ngModel)]="itemno">

      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col-sm-4">
  <h5 class="col-sm-11">item Description</h5>

 <mat-form-field class="col-sm-11">
    <mat-select name="itemdes" [(ngModel)]="itemdes">

      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col-sm-4">
  <h5 class="col-sm-11">Assortment</h5>

 <mat-form-field class="col-sm-11">
    <mat-select name="itemassort" [(ngModel)]="itemassort">

      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col-sm-4">
  <h5 class="col-sm-11">Campaign</h5>

 <mat-form-field class="col-sm-11">
    <mat-select name="Campaign" [(ngModel)]="Campaign">

      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col-sm-4">
  <div class="col-sm-6">
      <h5>Campaign Begin Date</h5>
 <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="begin" [(ngModel)]="begin">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div class="col-sm-6">
  <h5>Campaign End Date</h5>
 <mat-form-field >
    <input matInput [matDatepicker]="pickerto" placeholder="Choose a date" name="end" [(ngModel)]="end">
    <mat-datepicker-toggle matSuffix [for]="pickerto"></mat-datepicker-toggle>
    <mat-datepicker #pickerto></mat-datepicker>
  </mat-form-field>
</div>

</div>
<div class="col-sm-12">
    <button mat-raised-button color="primary" (click)="applyFilter(search.value)"><i class="material-icons">
        search
        </i>Search</button>
</div>
</form>
<div class="col-sm-12">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <!-- material table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
